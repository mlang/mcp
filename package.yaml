name:                mcp
version:             0.1.0.0
github:              "mlang/mcp"
license:             BSD3
author:              "Mario Lang"
maintainer:          "mlang@blind.guru"
copyright:           "2019 Mario Lang"

description:         Marios Control Program

dependencies:
- base >= 4.9 && < 5
- directory
- exceptions
- ghc
- gi-glib
- gi-gst
- Glob
- haskeline >= 0.8.0.0
- haskell-gi-base
- hint
- mtl
- shh
- stm
- text
- transformers
- unix

library:
  source-dirs: lib

executables:
  mcp:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mcp
